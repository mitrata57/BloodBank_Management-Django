{% extends 'base.html' %}

{% block title %}Register - Blood Bank{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-danger text-white text-center">
                    <h4 class="mb-0">
                        <i class="fas fa-user-plus"></i> Create Account
                    </h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        {% csrf_token %}
                        
                        <!-- Role Selection -->
                        <div class="mb-4">
                            <label class="form-label fw-bold">I want to register as: *</label>
                            <div class="btn-group w-100" role="group">
                                <input type="radio" class="btn-check" name="role" id="donor" value="donor" required>
                                <label class="btn btn-outline-danger" for="donor">
                                    <i class="fas fa-hand-holding-medical"></i> Donor
                                </label>
                                
                                <input type="radio" class="btn-check" name="role" id="receiver" value="receiver">
                                <label class="btn btn-outline-danger" for="receiver">
                                    <i class="fas fa-procedures"></i> Receiver
                                </label>
                                
                                <input type="radio" class="btn-check" name="role" id="hospital" value="hospital">
                                <label class="btn btn-outline-danger" for="hospital">
                                    <i class="fas fa-hospital"></i> Hospital
                                </label>
                            </div>
                            <small class="form-text text-muted">
                                Note: You can be both donor and receiver after registration
                            </small>
                        </div>

                        <hr>

                        <!-- Personal Information -->
                        <h6 class="mb-3">Personal Information</h6>
<!--                         
                        <div class="mb-3">
                            <label for="username" class="form-label">Username *</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>   No username in model-->

                        <div class="mb-3">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="firstName" class="form-label">First Name *</label>
                                <input type="text" class="form-control" id="firstName" name="first_name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lastName" class="form-label">Last Name *</label>
                                <input type="text" class="form-control" id="lastName" name="last_name" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number *</label>
                            <input type="tel" class="form-control" id="phone" name="phone_number" placeholder="98XXXXXXXX" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="bloodType" class="form-label">Blood Type *</label>
                                <select class="form-select" id="bloodType" name="blood_type" required>
                                    <option value="">Select...</option>
                                    <option>A+</option>
                                    <option>A-</option>
                                    <option>B+</option>
                                    <option>B-</option>
                                    <option>O+</option>
                                    <option>O-</option>
                                    <option>AB+</option>
                                    <option>AB-</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="age" class="form-label">Age *</label>
                                <input type="number" class="form-control" id="age" name="age" min="18" max="65" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">Address *</label>
                            <input type="text" class="form-control" id="address" name="address" placeholder="City, District" required>
                        </div>

                        <hr>

                        <!-- Password -->
                        <h6 class="mb-3">Security</h6>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password *</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <small class="form-text text-muted">
                                Minimum 8 characters
                            </small>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password *</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirm_password" required>
                        </div>

                        <!-- Terms -->
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="terms" required>
                            <label class="form-check-label" for="terms">
                                I agree to the Terms & Conditions and Privacy Policy *
                            </label>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-danger btn-lg">
                                <i class="fas fa-user-plus"></i> Create Account
                            </button>
                        </div>
                    </form>

                    <hr>

                    <p class="text-center mb-0">
                        Already have an account? 
                        <a href="{% url 'accounts:login' %}" class="text-danger">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
