{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    ...
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
        <a class="navbar-brand" href="{% url 'core:home' %}">
            <i class="fas fa-heartbeat"></i> Blood Bank
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'core:home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'core:blood_stock' %}">Blood Stock</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'donor:dashboard' %}">Donate</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'receiver:dashboard' %}">Request</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'hospital:dashboard' %}">Hospitals</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'core:about' %}">About</a>
                </li>
                <li class="nav-item ms-2">
                    <a class="nav-link btn btn-outline-light px-3" href="{% url 'accounts:login' %}">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </a>
                </li>
                <li class="nav-item ms-1">
                    <a class="nav-link btn btn-light text-danger px-3" href="{% url 'accounts:register' %}">
                        <i class="fas fa-user-plus"></i> Register
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    
    <main>
        {% block content %}
        
        {% endblock %}
    </main>

    
    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <p>&copy; 2025 Blood Bank | Save Lives</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
