{% extends 'base.html' %}

{% block title %}Blood Stock - Blood Bank{% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-4">
        <i class="fas fa-warehouse text-danger"></i> Current Blood Stock
    </h1>
    
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow">
                <div class="card-body">
                    <table class="table table-striped table-hover">
                        <thead class="table-danger">
                            <tr>
                                <th>Blood Group</th>
                                <th>Units Available</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><span class="badge bg-danger">A+</span></td>
                                <td>5 units</td>
                                <td><span class="badge bg-warning">Low</span></td>
                            </tr>
                            <tr>
                                <td><span class="badge bg-danger">B+</span></td>
                                <td>7 units</td>
                                <td><span class="badge bg-warning">Low</span></td>
                            </tr>
                            <tr>
                                <td><span class="badge bg-danger">O+</span></td>
                                <td>12 units</td>
                                <td><span class="badge bg-success">Good</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div class="alert alert-info mt-4">
                <i class="fas fa-info-circle"></i> Stock is updated in real-time
            </div>
        </div>
    </div>
</div>
{% endblock %}
